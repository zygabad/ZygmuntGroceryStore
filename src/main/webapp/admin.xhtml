<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <title>ADMIN!!! Page for ZygKompStore</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</h:head>
<h:body>
    <b:navBar class="navbar top-color" brand="Zyg Store" brandHref="#" inverse="true" iconAwesome="fa-apple">
        <b:navbarLinks>
            <b:navLink value=" Strona główna" href="index.xhtml" iconAwesome="fa-home"></b:navLink>
            <b:navLink value="Kontakt" href="contact.xhtml"></b:navLink>
        </b:navbarLinks>
        <b:navbarLinks pull="right">
            <b:navLink value="    " href="#"></b:navLink>
        </b:navbarLinks>
        <b:navbarLinks pull="right" styleClass="hidden-xs">
            <b:navLink value=" Koszyk" href="#" iconAwesome="fa-shopping-cart"></b:navLink>
            <b:navLink value=" Załóż konto" href="#" iconAwesome="fa-user"></b:navLink>
            <b:navLink value=" Zaloguj się" href="#" iconAwesome="fa-key" iconSpin="true"></b:navLink>
        </b:navbarLinks>
    </b:navBar>


    <b:form id="admin_form">
        <b:container fluid="=true">
            <b:panel title="Tworzenie menu z komputronik" look="primary">
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2">
                        <h:outputText value="Scieżka do pliku:" for="filename"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Sciezka do pliku" id="filename" value="#{menuProductsBean.fileNameWithPathToCategories}"
                                     ajax="true" autocomplete="false" update="@(.message)" required="true" data-error="Sciezka jest wymagana.">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="4">

                        <h:commandButton action="#{menuProductsBean.readKomputronikSiteToFile}" value="Zaczytaj Komputronik do pliku" ></h:commandButton>
                    </b:column>
                </b:row>
            </b:panel>
        </b:container>
    </b:form>

</h:body>
</html>
