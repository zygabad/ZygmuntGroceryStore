<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <b:form id="contact_form">
        <b:container fluid="=true">
            <b:panel title="Czyszczenie cache" collapsible="false">
                <b:row>
                    <b:column medium-screen="3"></b:column>
                    <b:column medium-screen="5">
                        <h:outputText value="Operacja czyszczenia cache przebiegła pomyślnie" />
                    </b:column>
                    <b:column medium-screen="1">
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"></b:column>
                    <b:column medium-screen="5">
                        <b:commandButton style="width:150px" action="BACK" value="Wróć" look="success">
                            <!-- <f:param name="someparam" value="somevalue" /> -->
                        </b:commandButton>
                    </b:column>
                    <b:column medium-screen="1">
                    </b:column>

                </b:row>
            </b:panel>
        </b:container>
    </b:form>
</ui:composition>
