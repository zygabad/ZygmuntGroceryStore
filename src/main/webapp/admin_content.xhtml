<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <b:tabView activeIndex="0" pills="false" contentStyle="border-right: 1px solid #ddd;border-left: 1px solid #ddd;border-bottom: 1px solid #ddd;padding:10px">
        <b:tab title="Menu z Komputronik">
            <b:form id="admin_form">
                <b:container fluid="=true">
                    <b:panel title="Tworzenie menu z komputronik" look="primary">
                        <b:row>
                            <b:column medium-screen="2"></b:column>
                            <b:column medium-screen="2">
                                <h:outputText value="Scieżka do pliku:" for="filename"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Sciezka do pliku" id="filename"
                                             value="#{menuProductsBean.fileNameWithPathToCategories}"
                                             ajax="true" autocomplete="false" update="@(.message)" required="true"
                                             data-error="Sciezka jest wymagana.">
                                    <f:facet name="prepend">
                                        <b:icon name="user"/>
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2"></b:column>
                            <b:column medium-screen="2"></b:column>
                            <b:column medium-screen="4">

                                <h:commandButton action="#{menuProductsBean.readKomputronikSiteToFile}"
                                                 value="Zaczytaj Komputronik do pliku"></h:commandButton>
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:container>


            </b:form>
        </b:tab>
        <b:tab title="Czyszczenie cache">
            <b:form id="admin_cache">
                <b:container fluid="=true">
                    <b:panel title="Czyszczenie cache aplikacji" look="primary">
                        <b:row>
                            <b:column medium-screen="2"></b:column>
                            <b:column medium-screen="2">
                                <h:outputText value="Czyszczenie cache całej aplikacji"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <h:commandButton action="#{adminCacheBean.clearCache}"
                                                 value="Wyczyść cache"></h:commandButton>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2"></b:column>
                            <b:column medium-screen="2"></b:column>
                            <b:column medium-screen="4"></b:column>
                        </b:row>
                    </b:panel>
                </b:container>
            </b:form>
        </b:tab>
    </b:tabView>

</ui:composition>
