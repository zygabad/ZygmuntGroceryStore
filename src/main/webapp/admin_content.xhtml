<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
            <b:form id="admin_form">
                <b:container fluid="=true">
                    <b:panel title="Tworzenie menu z komputronik" collapsible="false">
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputText value="Scieżka do pliku:" for="filename"/>
                            </b:column>
                            <b:column medium-screen="5">
                                <b:inputText style="width:400px" placeholder="Sciezka do pliku" id="filename"
                                             value="#{menuProductsBean.fileNameWithPathToCategories}"
                                             ajax="true" autocomplete="false" update="@(.message)" required="true"
                                             data-error="Sciezka jest wymagana.">
                                    <f:facet name="prepend">
                                        <b:icon name="file"/>
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                        <b:column medium-screen="3">
                            <h:commandButton style="width:150px" action="#{menuProductsBean.readKomputronikSiteToFile}"
                                             value="Zaczytaj do pliku" ></h:commandButton>
                        </b:column>
                        </b:row>
                    </b:panel>
                </b:container>


            </b:form>
            <b:form id="admin_cache">
                <b:container fluid="=false">
                    <b:panel title="Czyszczenie cache aplikacji" collapsible="false">
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputText value="Czyszczenie cache całej aplikacji"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:commandButton value="Wyczyść cache" action="#{adminCacheBean.clearCache}" update="@none" look="warning" style="width:150px"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3"></b:column>
                            <b:column medium-screen="3"></b:column>
                        </b:row>
                    </b:panel>
                </b:container>
            </b:form>

</ui:composition>
