<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <b:form id="admin_form">
    <b:container fluid="=true">
        <b:panel title="Tworzenie menu z komputronik" look="primary">
            <b:row>
                <b:column medium-screen="2"></b:column>
                <b:column medium-screen="2">
                    <h:outputText value="ScieÅ¼ka do pliku:" for="filename"/>
                </b:column>
                <b:column medium-screen="4">
                    <b:inputText placeholder="Sciezka do pliku" id="filename" value="#{menuProductsBean.fileNameWithPathToCategories}"
                                 ajax="true" autocomplete="false" update="@(.message)" required="true"
                                 data-error="Sciezka jest wymagana.">
                        <f:facet name="prepend">
                            <b:icon name="user"/>
                        </f:facet>
                    </b:inputText>
                </b:column>
            </b:row>

            <b:row>
                <b:column medium-screen="2"></b:column>
                <b:column medium-screen="2"></b:column>
                <b:column medium-screen="4">

                    <h:commandButton action="#{menuProductsBean.readKomputronikSiteToFile}"
                                     value="Zaczytaj Komputronik do pliku"></h:commandButton>
                </b:column>
            </b:row>
        </b:panel>
    </b:container>


</b:form>


</ui:composition>
