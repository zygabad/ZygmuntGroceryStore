<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <h:form>
        <b:breadcrumbs>
              <f:facet name="root">
                <b:iconAwesome value="fa-desktop"/>
                Root
              </f:facet>
            <ui:repeat value="#{menuProductsBean.menuProductsDTOClicked.breadCrumbs}" var="breadCrumb">
                <b:navLink value="#{breadCrumb}" outcome=""></b:navLink>
            </ui:repeat>
              <f:facet name="end">
                <b:iconAwesome value="coffee"/>
                Current item
              </f:facet>
        </b:breadcrumbs>
    </h:form>
</ui:composition>
