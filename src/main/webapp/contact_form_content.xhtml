<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <b:form id="contact_form">
        <b:container fluid="=true">
            <b:panel title="Informacje kontaktowe" look="primary">
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2">
                        <h:outputText value="Imię:" for="firstname"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Imię" id="firstname" value="#{contactMessageBean.firstname}"
                                     ajax="true" autocomplete="false" update="@(.message)" required="true" data-error="Imię jest wymagane.">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2">
                        <h:outputText value="Nazwisko:" for="secondname"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Nazwisko" id="secondname" value="#{contactMessageBean.secondname}"
                                     ajax="true" autocomplete="false" update="@(.message)" required="true" data-error="Nazwisko jest wymagane.">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2">
                        <h:outputText value="Email:" for="email"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Email" id="email" value="#{contactMessageBean.email}"
                                     ajax="true" autocomplete="false" update="@(.message)"
                                     required="true" data-error="Email jest wymagany." mask="email">
                            <f:facet name="prepend">
                                <b:icon name="envelope"/>
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2">
                        <h:outputText value="Telefon:" for="telefon"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="+48 XXX-XXX-XXX" id="telefon" value="#{contactMessageBean.phone}"
                                     ajax="true" autocomplete="false" update="@(.message)"
                                     required="true" data-error="Telefon jest wymagany." mask="+48 999-999-999">
                            <f:facet name="prepend">
                                <b:icon name="phone"/>
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2">
                        <h:outputText value="Typ sprawy:" for="issueType"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:selectOneMenu value="#{contactMessageBean.issueType}" required="true" id="issueType">
                            <f:selectItem itemLabel="(Temat sprawy)" itemValue="0"/>
                            <f:selectItem itemLabel="Płatności" itemValue="1"/>
                            <f:selectItem itemLabel="Faktury" itemValue="2"/>
                            <f:selectItem itemLabel="Zamówienia" itemValue="3"/>
                            <f:selectItem itemLabel="Zapytanie ofertowe" itemValue="3"/>
                            <f:selectItem itemLabel="Żadne z powyższych" itemValue="3"/>
                            <f:facet name="prepend">
                                <b:icon name="list"/>
                            </f:facet>
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2">
                        <h:outputText value="Jesteś klientem?"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:radiobutton value="#{contactMessageBean.clientAlready}" itemLabel="Tak" itemValue="klient_tak"/>
                        <b:radiobutton value="#{contactMessageBean.clientAlready}" itemLabel="Nie" itemValue="klient_nie"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2">
                        <h:outputText value="Treść wiadomości *"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputTextarea class="form-control" name="comment" cols="2" rows="3" value="#{contactMessageBean.messageText}">
                            <f:facet name="prepend">
                                <b:icon name="pencil"/>
                            </f:facet>
                        </b:inputTextarea>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="4">
                        <h:commandButton action="#{contactMessageBean.send}" value="Wyślij wiadomość"></h:commandButton>
                        <h:commandButton action="#{contactMessageBean.clear}" value="Wyczyść formularz"></h:commandButton>
                        <!-- <f:param name="someparam" value="somevalue" /> -->

                    </b:column>
                </b:row>
            </b:panel>
        </b:container>
    </b:form>
</ui:composition>
