<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Kontakt</title>
</h:head>
<h:body>
    <b:navBar brand="Zyg Store" brandHref="#" inverse="true" iconAwesome="fa-apple">
        <b:navbarLinks>
            <b:navLink value=" Strona główna" href="index.xhtml" iconAwesome="fa-home"></b:navLink>
            <b:navLink value="Kontakt" href="contact.xhtml"></b:navLink>
        </b:navbarLinks>
        <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
        <b:navbarLinks pull="right" styleClass="hidden-xs">
            <b:navLink value=" Koszyk" href="#" iconAwesome="fa-shopping-cart"></b:navLink>
            <b:navLink value=" Załóż konto" href="#" iconAwesome="fa-user"></b:navLink>
            <b:navLink value=" Zaloguj się" href="#" iconAwesome="fa-key" iconSpin="true"></b:navLink>
        </b:navbarLinks>
    </b:navBar>

    <b:form id="contact_form">
        <b:container fluid="=true">
            <b:panel title="Informacje kontaktowe" look="primary">
                <b:row>
                    <b:column medium-screen="4"></b:column>
                    <b:column medium-screen="4">
                        <h:outputText value="Witaj #{contactMessageBean.firstname} #{contactMessageBean.secondname}"></h:outputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="4"></b:column>
                    <b:column medium-screen="4">
                        <h:outputText value="Dziekujemy za zgloszenie. nr #{contactMessageBean.ticketNumber}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="2"></b:column>
                    <b:column medium-screen="4">
                        <h:commandButton action="index" value="Strona główna">
                            <!-- <f:param name="someparam" value="somevalue" /> -->
                        </h:commandButton>
                        <h:commandButton action="nextticket" value="Kolejne zgłoszenie">
                            <!-- <f:param name="someparam" value="somevalue" /> -->
                        </h:commandButton>
                    </b:column>
                </b:row>
            </b:panel>
        </b:container>
    </b:form>

</h:body>
</html>
