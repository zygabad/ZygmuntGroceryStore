<?xml version="1.0" encoding="UTF-8"?>
                <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
>
<f:event type="preRenderView" listener="#{menuProductsBean.initPage}"/>
<h:head>
    <title>ZygKompStore</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</h:head>
<h:body>
<h:form>
    <b:breadcrumbs>
          <f:facet name="root">
            <b:iconAwesome value="fa-desktop" />
            Root
          </f:facet>
        <ui:repeat value="#{menuProductsBean.menuItemsList}" var="itemList">
          <b:navLink value="#{itemList.text}" outcome=""></b:navLink>


        </ui:repeat>
          <f:facet name="end">
            <b:iconAwesome value="coffee" />
            Current item
          </f:facet>
    </b:breadcrumbs>
</h:form>


</h:body>
</html>
