<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <b:form>
        <b:panel col-xs="3" collapsible="false" >
            <f:facet name="heading">
                <i class="fa fa-filter" style="padding-right:20px" />
                <h:outputText value="Filtrowanie produktÃ³w" />
            </f:facet>
            <h:outputText value="Producenci"/>
            <b:selectBooleanCheckbox value="#{settingsBean.checkbox1}" caption="Panasonic" />
            <b:selectBooleanCheckbox value="#{settingsBean.checkbox1}" caption="Siemens" />
            <b:selectBooleanCheckbox value="#{settingsBean.checkbox1}" caption="Alcatel" />
            <b:selectBooleanCheckbox value="#{settingsBean.checkbox1}" caption="Apple" />
        </b:panel>
        <b:panel col-xs="9" collapsible="false">
            <f:facet name="heading">
                <i class="fa fa-shopping-basket " style="padding-right:20px" />
                <h:outputText value="Produkty" />
                <h:outputText value="       " />
                <h:outputText value="Nazwa kategorii: #{menuProductsBean.menuProductsDTOClicked.text} " />
                <h:outputText value="Id kategorii: #{menuProductsBean.menuProductsDTOClicked.id}" />
            </f:facet>

            <ui:repeat var="product" value="#{menuProductsBean.productsList}">
                <b:row>
                    <b:panel col-xs="9">
                        <b:column span="4" >
                            <b:row >
                                <b:label text="#{product.name}" severity="primary" large-screen="full-width"/>
                            </b:row>
                            <b:row>
                                <p></p>
                            </b:row>
                            <b:row >
                                <b:image name="#{product.name}" value="#{product.linkToPicture}"  tooltip="#{product.name}" tooltipPosition="right"
                                         style="width: 110px; height: 138px;" />
                            </b:row>
                        </b:column>
                        <b:column span="4">
                            <ui:repeat var="description" value="#{product.description}">
                                <b:row>
                                    <h:outputText value="#{description}"></h:outputText>
                                </b:row>
                            </ui:repeat>
                        </b:column>
                        <b:column span="4">
                            <b:row>
                                <i class="fa fa-star" style="padding-right:5px" />
                                <i class="fa fa-star" style="padding-right:5px" />
                                <i class="fa fa-star" style="padding-right:5px" />
                                <i class="fa fa-star" style="padding-right:5px" />
                                <i class="fa fa-star-half" style="padding-right:5px"/>
                            </b:row>
                            <b:row>
                                <h:outputText value="Ocena: #{product.rating}/5"></h:outputText>
                            </b:row>
                            <b:row>
                                <h:outputText value="Cena: #{product.prize} PLN"></h:outputText>
                            </b:row>
                            <b:row>
                                <b:commandButton value="Dodaj do koszyka" icon="fa-cart-plus" look="primary"/>
                            </b:row>
                        </b:column>
                    </b:panel>
                </b:row>
            </ui:repeat>


        </b:panel>
    </b:form>

</ui:composition>
