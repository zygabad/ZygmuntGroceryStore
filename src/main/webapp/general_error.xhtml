<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="header">ZygKompStore - header</ui:define>
    <ui:define name="title">ZygKompStore - Kontakt</ui:define>
    <ui:define name="menuBlack"><ui:include src="/menuBlack.xhtml"/></ui:define>
    <ui:define name="content">
        <b:form id="contact_form">
            <b:container fluid="=true">
                <b:panel title="Informacje kontaktowe" look="primary">
                    <b:row>
                        <b:column medium-screen="4"></b:column>
                        <b:column medium-screen="4">
                            <h:outputText value="Witaj #{contactMessageBean.firstname} #{contactMessageBean.secondname} "/>
                            <h:outputText value="Niestety coś poszło nie tak (general_error)"/>
                        </b:column>
                        <b:column medium-screen="4">
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2"></b:column>
                        <b:column medium-screen="2"></b:column>
                        <b:column medium-screen="4">
                            <h:commandButton action="BACK" value="Wróć">
                                <!-- <f:param name="someparam" value="somevalue" /> -->
                            </h:commandButton>
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </b:form>

    </ui:define>
</ui:composition>
