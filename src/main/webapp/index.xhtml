<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui"
>
<f:event type="preRenderView" listener="#{menuProductsBean.initPage}"/>
<h:head>
    <title>ZygKompStore</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</h:head>
<h:body>
    <b:navBar class="navbar top-color" brand="Zyg Store" brandHref="#" inverse="true" iconAwesome="fa-apple">
        <b:navbarLinks>
            <b:navLink value=" Strona główna" href="index.xhtml" iconAwesome="fa-home"></b:navLink>
            <b:navLink value="Kontakt" href="contact.xhtml"></b:navLink>
        </b:navbarLinks>
        <b:navbarLinks pull="right">
            <b:navLink value="    " href="#"></b:navLink>
        </b:navbarLinks>
        <b:navbarLinks pull="right" styleClass="hidden-xs">
            <b:navLink value=" Koszyk" href="#" iconAwesome="fa-shopping-cart"></b:navLink>
            <b:navLink value=" Załóż konto" href="#" iconAwesome="fa-user"></b:navLink>
            <b:navLink value=" Zaloguj się" href="#" iconAwesome="fa-key" iconSpin="true"></b:navLink>
        </b:navbarLinks>
    </b:navBar>

    <b:navBar brand="" brandHref="#" inverse="false">
        <b:navbarLinks>
            <!--<b:navLink value="#{menuProductsBean.displayField}" href="maincategories/electronics.xhtml"></b:navLink>-->
            <ui:repeat var="menu" value="#{menuProductsBean.menuItemsList}">
                <b:dropMenu value="#{menu.text}" href="maincategories/electronics.xhtml">
                    <b:flyOutMenu width="50px" tooltip="Tutaj znajdziesz wszystkie produkty dotyczące Elektroniki">
                        <ui:repeat value="#{menu.childsList}" var="menuVertical">
                            <b:dropMenu value="#{menuVertical.text}">
                                <ui:repeat value="#{menuVertical.childsList}" var="menuHorizontal">
                                    <b:navLink value="#{menuHorizontal.text}"></b:navLink>
                                </ui:repeat>
                            </b:dropMenu>
                        </ui:repeat>
                    </b:flyOutMenu>
                </b:dropMenu>
            </ui:repeat>
        </b:navbarLinks>

        <b:navbarLinks pull="right">
            <b:navLink value="    " href="#"></b:navLink>
        </b:navbarLinks>
        <b:navbarLinks pull="right" styleClass="hidden-xs">
            <b:navLink value="Usługi" href="services.xhtml" iconAwesome="services.xhtml"></b:navLink>
        </b:navbarLinks>
    </b:navBar>

</h:body>
</html>
