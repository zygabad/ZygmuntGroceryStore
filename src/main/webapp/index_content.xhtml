<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <b:container fluid="true">
        <b:form>
            <b:panel col-xs="3" collapsible="true">
                <f:facet name="heading" class="productimgscale">
                    <i class="fa fa-filter" style="padding-right:20px"/>
                    <h:outputText value="Filtrowanie produktów"/>
                </f:facet>
                <h:outputText value="Producenci"/>
                <b:selectBooleanCheckbox caption="Panasonic"/>
                <b:selectBooleanCheckbox caption="Siemens"/>
                <b:selectBooleanCheckbox caption="Alcatel"/>
                <b:selectBooleanCheckbox caption="Apple"/>
            </b:panel>
            <b:panel col-xs="9" collapsible="false">
                <f:facet name="heading">
                    <i class="fa fa-shopping-basket " style="padding-right:20px"/>
                    <h:outputText value="Produkty"/>
                    <h:outputText value="       "/>
                </f:facet>
                <b:row styleClass="show-grid">
                    <ui:repeat var="product" value="#{menuProductsBean.menuItemsList}">
                        <b:column span="3">
                            <b:thumbnail style="padding-bottom: 30px;align-content: center;width: 100%;height: 150px;">
                                <b:navLink value="#{product.text}" href="#{product.link}"
                                           onclick="ajax:menuProductsBean.setClickedMenuItem(product.text)">
                                    <b:image style="align-content: center;width: 60%;height: 80%;" name="pic"
                                             value="#{product.linkToPicture}" alt="#{product.text}"/>
                                </b:navLink>
                            </b:thumbnail>
                        </b:column>
                    </ui:repeat>
                    <h:panelGroup rendered="#{menuProductsBean.productListEmpty}">
                        Nie znaleziono kateorii spełniających kryteria
                    </h:panelGroup>
                </b:row>
            </b:panel>
        </b:form>
    </b:container>
</ui:composition>
