<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <b:container fluid="true">
        <b:form>
            <b:panel col-xs="3" collapsible="false">
                <f:facet name="heading" class="productimgscale">
                    <i class="fa fa-filter" style="padding-right:20px"/>
                    <h:outputText value="Filtrowanie produktÃ³w"/>
                </f:facet>
                <h:outputText value="Producenci"/>
                <b:selectBooleanCheckbox caption="Panasonic"/>
                <b:selectBooleanCheckbox caption="Siemens"/>
                <b:selectBooleanCheckbox caption="Alcatel"/>
                <b:selectBooleanCheckbox caption="Apple"/>
            </b:panel>
            <b:panel col-xs="9" collapsible="false">
                <f:facet name="heading">
                    <i class="fa fa-shopping-basket " style="padding-right:20px"/>
                    <h:outputText value="Produkty"/>
                    <h:outputText value="       "/>
                    <h:outputText value="Nazwa kategorii: #{menuProductsBean.menuProductsDTOClicked.text} "/>
                    <h:outputText value="Id kategorii: #{menuProductsBean.menuProductsDTOClicked.id}"/>
                </f:facet>
                <b:row>
                    <ui:repeat var="product" value="#{menuProductsBean.menuProductsDTOClicked.childsList}">
                        <b:column span="4">
                            <b:navLink value="#{product.text}" href="#{menuProductsBean.findMenuProductClickedByName(product.text).link}" onclick="ajax:menuProductsBean.setClickedMenuItem(product.text)">
                                <b:thumbnail>
                                    <img src="#{product.linkToPicture}" alt="Generic placeholder thumbnail"/>
                                </b:thumbnail>
                            </b:navLink>
                        </b:column>

                    </ui:repeat>
                </b:row>

            </b:panel>
        </b:form>
    </b:container>
</ui:composition>
